<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10; url=https://www.google.com" /> <!-- Redirects after 10 seconds -->
    <title>Wi-Fi Login Success</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center/cover; /* Replace with your background image path */
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            width: 80%;
            max-width: 600px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 20px; /* Centers the logo and adds spacing */
            border-radius: 50%; /* Makes the logo appear circular */
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .button-container {
            display: inline-block;
        }
        .button-container a {
            text-decoration: none;
            color: white;
            background: #4CAF50;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .button-container a:hover {
            background: #45a049;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        <h1>Successfully Logged In!</h1>
        <p>Welcome to SRM IST ! You are now connected with Wi-Fi and ready for Internet surfing .</p>
        <div class="button-container">
            <a href="https://www.google.com" target="_blank">Go to Google</a>
        </div>
    </div>
</body>
</html>
